<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Login Now</h2>
        <form class="login-form" #formLogIn="ngForm">
          <div class="form-group">
            <label class="text-uppercase">Email</label>
            <input type="email" name="email" #email class="form-control" class="form-control" placeholder="grupovita@gmail.com" required>
          </div>
          <div class="form-group">
            <label class="text-uppercase">Password</label>
            <input type="password" name="password" class="form-control" #password class="form-control" minlength="6" placeholder="**********" required>
          </div>
          <div class="form-check">
            <!--<label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              <small>Remember Me</small>
            </label>-->
            <button type="submit" class="btn btn-login float-right" (click)="logInGoogle()">Google</button>
            <button type="submit" class="btn btn-primary float-right" (click)="logIn(email.value,password.value)" style="margin-right: 5px;">Submit</button>
          </div>
        </form>
      </div>
      <div class="col-md-8 banner-sec">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <div class="carousel-caption d-none d-md-block">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
