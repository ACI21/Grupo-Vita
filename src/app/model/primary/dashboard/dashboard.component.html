<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Total Appointments - Today</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-card-title>{{ appointmentsToday }}</mat-card-title>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button color="primary" [routerLink]="['/schedule']">More details </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Total Appointments</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-card-title>{{ appointmentsTotal }}</mat-card-title>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button color="primary" [routerLink]="['/schedule']">More details </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<div class="mat-elevation-z8">
  <mat-toolbar>
    <mat-toolbar-row>
      <span>Total Appointments</span>
      <span class="example-spacer"></span>
      <span> <a [routerLink]="['/schedule']" style="text-decoration: none; text-decoration-color: white;">Book Appointments</a></span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" autocomplete="off" placeholder="Search what you want..." #input>
  </mat-form-field>
  <div class="example-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Time Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell class="header" *matHeaderCellDef mat-sort-header> Day </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <!-- Time Column -->
      <ng-container matColumnDef="dateTime">
        <th mat-header-cell class="header" *matHeaderCellDef mat-sort-header> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.dateTime}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="dni">
        <th mat-header-cell class="header" *matHeaderCellDef mat-sort-header> DNI </th>
        <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
      </ng-container>

      <!-- service Column -->
      <ng-container matColumnDef="service">
        <th mat-header-cell class="header" *matHeaderCellDef mat-sort-header> Service </th>
        <td mat-cell *matCellDef="let element"> <a (click)="showDoctor()" style="cursor: pointer;">{{element.service}}</a> </td>
      </ng-container>

      <!-- symptoms Column
      <ng-container matColumnDef="symptoms">
        <th mat-header-cell class="header" *matHeaderCellDef mat-sort-header> Symptoms </th>
        <td mat-cell *matCellDef="let element"> {{element.symptoms}} </td>
      </ng-container>-->

      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell class="header" *matHeaderCellDef mat-sort-header style="text-align: center;"></th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">
          <!--<a (click)="showPatient()" class="pointer" style="color: #1878b0;" matTooltip="More information">
            <mat-icon>search</mat-icon>
          </a>-->
          <a [routerLink]="['/schedule']" class="pointer" style="color: #1f516f;" matTooltip="Edit date">
            <mat-icon>edit</mat-icon>
          </a>
          <!--<a class="pointer" style="color: #e15639;" matTooltip="Detele date">
            <mat-icon>delete</mat-icon>
          </a>-->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
