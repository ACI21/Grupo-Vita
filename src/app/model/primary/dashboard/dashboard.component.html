<div class="example-container mat-elevation-z8">
  <mat-toolbar>
    <mat-toolbar-row>
      <span>Today's Appointments</span>
      <span class="example-spacer"></span>
      <span> <a [routerLink]="['/schedule']" style="text-decoration: none; text-decoration-color: white;">Book Appointments</a></span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" autocomplete="off" placeholder="Search what you want..." #input>
  </mat-form-field>
  <div class="example-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Time Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell class="header" *matHeaderCellDef mat-sort-header> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell class="header" *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- doctorName Column -->
      <ng-container matColumnDef="doctorName">
        <th mat-header-cell class="header" *matHeaderCellDef mat-sort-header> Doctor Name </th>
        <td mat-cell *matCellDef="let element"> <a (click)="showDoctor()" style="cursor: pointer;">{{element.doctorName}}</a> </td>
      </ng-container>

      <!-- symptoms Column -->
      <ng-container matColumnDef="symptoms">
        <th mat-header-cell class="header" *matHeaderCellDef mat-sort-header> Symptoms </th>
        <td mat-cell *matCellDef="let element"> {{element.symptoms}} </td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell class="header" *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element" style="text-align: right;">
          <a (click)="showPatient()" class="pointer" style="color: #1878b0;" matTooltip="More information">
            <mat-icon>search</mat-icon>
          </a>
          <a [routerLink]="['/schedule']" class="pointer" style="color: #1f516f;" matTooltip="Edit date">
            <mat-icon>edit</mat-icon>
          </a>
          <a class="pointer" style="color: #e15639;" matTooltip="Detele date">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
