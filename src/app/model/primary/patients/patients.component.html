<mat-toolbar>
  <mat-toolbar-row>
    <span>Patients List</span>
    <span class="example-spacer"></span>
    <button mat-flat-button color="primary" (mwlClick)="addPatient()" style="display: table-cell; width: auto;"><mat-icon>add</mat-icon> Add new patient</button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-form-field appearance="standard">
  <mat-label>Filter Patients</mat-label>
  <input matInput (keyup)="applyFilter($event)" autocomplete="off" placeholder="Search what you want..." #input>
</mat-form-field>
<div class="example-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell class="header" *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell class="header" *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell class="header" *matHeaderCellDef mat-sort-header> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell class="header" *matHeaderCellDef mat-sort-header> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <!-- Blood Group Column -->
    <ng-container matColumnDef="bloodGroup">
      <th mat-header-cell class="header" *matHeaderCellDef mat-sort-header> Blood Group </th>
      <td mat-cell *matCellDef="let element"> {{element.bloodGroup}} </td>
    </ng-container>

    <!-- symptoms Column -->
    <ng-container matColumnDef="symptoms">
      <th mat-header-cell class="header" *matHeaderCellDef mat-sort-header> Symptoms </th>
      <td mat-cell *matCellDef="let element"> {{element.symptoms}} </td>
    </ng-container>

    <!-- Mobile Column -->
    <ng-container matColumnDef="mobile">
      <th mat-header-cell class="header" *matHeaderCellDef mat-sort-header> Mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell class="header" *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- DNI Column -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell class="header" *matHeaderCellDef mat-sort-header> DNI </th>
      <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row (mwlClick)="showPatient()" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
